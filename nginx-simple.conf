server {
    listen 80;
    server_name _;
    
    # Increase client max body size for audio uploads
    client_max_body_size 50M;
    
    # Static files - serve directly from nginx
    location ~ ^/(mainFunction|duplicateFunction|audio-Brocolli|style\.css) {
        root /var/www/asr/public;
        expires 1d;
        add_header Cache-Control "public";
        
        # Ensure JavaScript files have correct MIME type
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
    }
    
    # Proxy all other requests to Node.js
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
