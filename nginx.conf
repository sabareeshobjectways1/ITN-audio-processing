server {
    listen 80;
    server_name localhost;
    
    # Set client max body size for file uploads
    client_max_body_size 50M;
    
    # Root directory (not used for this app but good to have)
    root /var/www/asr;
    
    # Serve static files directly from nginx
    location /mainFunction/ {
        alias /var/www/asr/public/mainFunction/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Set proper MIME types
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Serve other static files from public directory
    location /style.css {
        alias /var/www/asr/public/style.css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve audio files
    location /audio-Brocolli/ {
        alias /var/www/asr/public/audio-Brocolli/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve all other static files from public
    location /public/ {
        alias /var/www/asr/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy all other requests to Node.js application
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
